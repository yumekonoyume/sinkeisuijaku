<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="css/stylesheet.css" />
  <title>神経衰弱</title>
</head>

<body>
  <div id="container">
    <div class="card">
      <span class="material-symbols-outlined">grade</span>
    </div>
    <div class="card">
      <span class="material-symbols-outlined">grade</span>
    </div>
    <div class="card">
      <span class="material-symbols-outlined">thumb_up</span>
    </div>
    <div class="card">
      <span class="material-symbols-outlined">thumb_up</span>
    </div>
    <div class="card">
      <span class="material-symbols-outlined">sunny</span>
    </div>
    <div class="card">
      <span class="material-symbols-outlined">sunny</span>
    </div>
    <div class="card">
      <span class="material-symbols-outlined">sentiment_very_satisfied</span>
    </div>
    <div class="card">
      <span class="material-symbols-outlined">sentiment_very_satisfied</span>
    </div>
    <div class="card">
      <span class="material-symbols-outlined">pets</span>
    </div>
    <div class="card">
      <span class="material-symbols-outlined">pets</span>
    </div>
    <div class="card">
      <span class="material-symbols-outlined">rocket_launch</span>
    </div>
    <div class="card">
      <span class="material-symbols-outlined">rocket_launch</span>
    </div>
  </div>
  <div class="button">
    <button id="start">START</button>
  </div>

  <script>
    const start = document.getElementById("start");
    const cards = document.querySelectorAll(".material-symbols-outlined");
    let selected = "";
    let player = "one";

    cards.forEach((card) => {
      card.onclick = () => {
        if(!card.classList.contains('hidden')){
          return;
        }

        card.classList.remove("hidden");
        card.classList.add("selected");

        // 1枚目のカードをめくったとき
        if (selected == '') {
          selected = card.innerHTML;
        
        // 1枚目と2枚目が一致したら
        } else if (card.innerHTML === selected) {
          nextTurn(player);   //nextTurn関数を呼び出し、引数にplayerを入れる

        // カードが不一致だったら
        } else {             
            //lockをtrueにして、プレイヤー交代
            lock = true;     
          if (player == "one") {
            player = "two";
          } else {
            player = "one";
          }

          //setTimeout() メソッド: 時間切れになると関数または指定されたコードの断片を実行するタイマーを設定
          setTimeout(() => {
            nextTurn('hidden');
            lock = false;
          }, 1000);
        }
      };
    });

    //2枚めくった後の処理を関数にして切り分けておく
    //付与するクラスは引数addで設定し、呼び出し時にhiddenが渡される
    //一致したときも選択状態を解除する必要がある
    nextTurn = (add) => {
      selected = "";             //1枚もめくられていない状態に戻す
      let selections = document.querySelectorAll(".selected");

      selections.forEach((card) => {
        card.classList.add(add);
        card.classList.remove("selected");
      });
    }; //スタートをクリックしたらすべてのカードを裏に戻す

    start.onclick = () => {
      cards.forEach((card) => {
        card.classList.add("hidden");
      });
    };
  </script>
</body>

</html>
